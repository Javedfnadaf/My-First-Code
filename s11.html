<html>
<body>
<script> 
var day;
day=prompt("Enter which day you want to print");
if(day==1)
document.write("SUNDAY");
else
if(day==2) 
document.write("MONDAY");
else
if(day==3)
document.write("TUESADAY");
else
if(day==4)
document.write("WEDNSDAY");
else
if(day==5)
document.write("THURSDAY");
else
if(day==6)
document.write("FRIDAY");
else
if(day==7)
document.write("SATURDAY");
else
document.write("INVALID DAY");
</script>
</body>
</html>
