<html>
<head>
<script>
function myFunction(){
var x=document.getElementById("fname");
x.value=x.value.toUpperCase();
}
</script>
</head>
<body>
enter your name:<input type="text"id ="fname"onchange="myFunction()">
<p>when you leave the input field, a function  is trigged which transforms the input text to upper case.</p>
