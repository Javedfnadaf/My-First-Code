<html>

<body>
    <h1>
        <center>program on while loop to print name
    </h1>
    </center>
    <script>
        var n, i;
        var nm;
        i = 1;
        nm = prompt("enter your name ");
        n = prompt("enter how many times do you want to print  your name");
        while (i <= n) {
            document.write("my name is " + nm + "<br>");
            i = i + 1;
        }
    </script>
</body>

</html>
