<html>

<body>
    <h1>
        <center>program on do while loop to print Natural number
    </h1>
    </center>
    <script>
        var n, i;
        i = 1;
        n = prompt("enter the last number");
        document.write("ord Number" + "<br>");
        do {
            document.write(i + "<br>");
            i = i + 1;
        }
        while (i <= n);
    </script>
</body>

</html>
