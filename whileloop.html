<html>

<body>
    <h1>
        <center>program on do while loop to print Name
    </h1>
    </center>
    <script>
        var n, i;
        var nm;
        i = 1;
        nm = prompt("Enter your name");
        n = prompt("Enter how many times  you want  to print your name");
        do {
            document.write("My name is  : " + nm + "<br>");
            i = i + 1;
        }
        while (i <= n);
    </script>
</body>

</html>
